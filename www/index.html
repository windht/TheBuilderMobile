: success,        error: error    }    function login(userObject) {        var q = $q.defer()        if (userObject.userinfo && userObject.userinfo != '' && userObject.password && userObject.password != '') {            $api.post(login_endpoint, userObject).then(function(response) {                if (response.status == 402) {                    q.reject();                    return;                }                self.user = response.data;                $rootScope.$broadcast("$auth.success", self.user);                self.success();                window.localStorage.id = self.user.id;                window.localStorage.session = self.user.session;                if (window.ga) {                    ga('send', {                        hitType: 'event',                        eventCategory: 'User',                        eventAction: 'Login',                        eventLabel: 'The Builder',                        eventValue: 1                    });                }                q.resolve(self.user);            }, function() {            })        }        return q.promise;    }    function auth() {        var q = $q.defer();        if (self.user.id) {            q.resolve(self.user);        } else if (window.localStorage.id && window.localStorage.session) {            $api.post(auth_endpoint).then(function(response) {                if (response.status >= 400) {                    delete window.localStorage.id;                    delete window.localStorage.session;                    self.error();                    q.reject();                    return;                }                self.user = response.data;                $rootScope.$broadcast("$auth.success", self.user);                console.log("User", self.user);                                self.success();                q.resolve(self.user);                if (window.ga) {                    ga('send', {                        hitType: 'event',                        eventCategory: 'User',                        eventAction: 'Login',                        eventLabel: 'The Builder',                        eventValue: 1                    });                }            }, function() {                delete window.localStorage.id;                delete window.localStorage.session;                q.reject();            })        } else {            console.log("No User Id!")            self.error();            q.reject();        }        return q.promise;    }    function register(userObject) {        var q = $q.defer();        $api.post(register_endpoint, userObject).success(function(data) {            console.log(data);            self.user = data;            window.localStorage.id = self.user.id;            window.localStorage.session = self.user.session;            $rootScope.$broadcast("$auth.success", self.user);            q.resolve(self.user);            if (window.ga) {                ga('send', {                    hitType: 'event',                    eventCategory: 'User',                    eventAction: 'Register',                    eventLabel: 'The Builder',                    eventValue: 1                });            }        }).error(function() {            q.reject()        })        return q.promise;    }    function logout(){        delete window.localStorage.id;        delete window.localStorage.session;        self.error();    }    function success() {        window.location.href = "#/app/tab/projects"    }    function error() {        window.location.href = "#/app/auth"    }    return self;}).factory('authInterceptor', function($apiBase) {    return {        request: function(config) {            if (config.url.indexOf($apiBase) != -1) {                config.headers.id = window.localStorage.id;                config.headers.session = window.localStorage.session;            }            return con
